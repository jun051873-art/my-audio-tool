<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專屬 1 號 - 旗艦播放器</title>
    <style>
        :root { --bg: #1c252e; --gold: #d4af37; --card-bg: rgba(36, 47, 58, 0.9); }
        body { background-color: var(--bg); color: #fff; font-family: -apple-system; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }

        /* 賈伯斯美學：全屏流光背景 */
        body::before {
            content: ""; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(212,175,55,0.05) 0%, transparent 70%);
            animation: bgFlow 10s infinite linear; z-index: -1;
        }
        @keyframes bgFlow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .glass-card { 
            width: 90%; max-width: 420px; padding: 30px; 
            background: var(--card-bg); border-radius: 40px; 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            text-align: center; position: relative; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
        }

        /* 頂部流光邊框效果 */
        .glass-card::after {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 40px; padding: 2px;
            background: linear-gradient(135deg, transparent, var(--gold), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out; mask-composite: exclude;
            animation: flow 4s infinite linear; opacity: 0.5;
        }
        @keyframes flow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        h2 { font-weight: 200; font-size: 1.5rem; color: var(--gold); letter-spacing: 6px; margin: 0 0 20px; }
        
        /* 歌單清單 */
        .playlist { 
            max-height: 120px; overflow-y: auto; background: rgba(0,0,0,0.2); 
            border-radius: 15px; margin: 15px 0; text-align: left; padding: 10px;
        }
        .playlist-item { padding: 10px; font-size: 0.9rem; border-bottom: 1px solid rgba(212,175,55,0.1); cursor: pointer; color: #8899a6; }
        .playlist-item.active { color: var(--gold); font-weight: bold; }

        /* 控制區 */
        .main-btn { width: 70px; height: 70px; border-radius: 50%; border: 1px solid var(--gold); background: transparent; color: var(--gold); font-size: 1.8rem; cursor: pointer; }
        .sub-btn { background: transparent; border: none; color: #8899a6; font-size: 0.8rem; cursor: pointer; margin: 0 10px; }
        .sub-btn.active { color: var(--gold); }

        /* 定時器樣式 */
        .timer-box { margin-top: 20px; font-size: 0.8rem; color: #8899a6; }
        input[type=range] { width: 80%; accent-color: var(--gold); }

        .progress-box { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 20px 0; cursor: pointer; }
        #progressBar { width: 0%; height: 100%; background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

<div class="glass-card">
    <h2>專屬 1 號</h2>
    
    <div id="trackName" style="font-size: 1rem; margin-bottom: 10px;">請導入歌單</div>
    
    <div class="playlist" id="playlist"></div>

    <div class="progress-box" onclick="seek(event)">
        <div id="progressBar"></div>
    </div>

    <div style="display: flex; align-items: center; justify-content: center;">
        <button class="sub-btn" id="loopBtn" onclick="toggleLoop()">列表循環</button>
        <button class="main-btn" id="playBtn" onclick="togglePlay()">▶</button>
        <button class="sub-btn" onclick="nextTrack()">⏭</button>
    </div>

    <div class="timer-box">
        <div>⏳ 定時關閉: <span id="timerVal">關閉</span> 分鐘</div>
        <input type="range" id="timerRange" min="0" max="120" value="0" oninput="updateTimer(this.value)">
    </div>

    <label style="display:inline-block; margin-top:30px; color:var(--gold); border:1px dashed var(--gold); padding:10px 20px; border-radius:50px; font-size:0.8rem;">
        ❶ 導入批量歌單 (MP3)
        <input type="file" id="audioFiles" accept="audio/mp3" multiple style="display:none" onchange="handleFiles(event)">
    </label>

    <audio id="player"></audio>
</div>

<script>
    const player = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');
    const playlistEl = document.getElementById('playlist');
    const loopBtn = document.getElementById('loopBtn');
    
    let tracks = [];
    let currentIndex = 0;
    let loopMode = 0; // 0: 列表, 1: 單曲
    let sleepTimer = null;

    function handleFiles(e) {
        const files = Array.from(e.target.files);
        tracks = files.map(file => ({ name: file.name, url: URL.createObjectURL(file) }));
        renderPlaylist();
        loadTrack(0);
    }

    function renderPlaylist() {
        playlistEl.innerHTML = tracks.map((t, i) => `
            <div class="playlist-item ${i === currentIndex ? 'active' : ''}" onclick="loadTrack(${i})">
                ${i + 1}. ${t.name}
            </div>
        `).join('');
    }

    function loadTrack(index) {
        if (tracks.length === 0) return;
        currentIndex = index;
        player.src = tracks[index].url;
        document.getElementById('trackName').innerText = tracks[index].name;
        renderPlaylist();
        player.play();
        playBtn.innerText = "⏸";
    }

    function togglePlay() {
        if (player.paused) { player.play(); playBtn.innerText = "⏸"; }
        else { player.pause(); playBtn.innerText = "▶"; }
    }

    function nextTrack() {
        let next = currentIndex + 1;
        if (next >= tracks.length) next = 0;
        loadTrack(next);
    }

    function toggleLoop() {
        loopMode = (loopMode + 1) % 2;
        loopBtn.innerText = loopMode === 0 ? "列表循環" : "單曲循環";
        player.loop = (loopMode === 1);
    }

    player.onended = () => { if (loopMode === 0) nextTrack(); };

    player.ontimeupdate = () => {
        const percent = (player.currentTime / player.duration) * 100;
        progressBar.style.width = percent + "%";
    };

    function seek(e) {
        const width = e.target.clientWidth;
        player.currentTime = (e.offsetX / width) * player.duration;
    }

    function updateTimer(val) {
        const display = document.getElementById('timerVal');
        if (val == 0) {
            display.innerText = "關閉";
            clearTimeout(sleepTimer);
        } else {
            display.innerText = val;
            clearTimeout(sleepTimer);
            sleepTimer = setTimeout(() => {
                player.pause();
                playBtn.innerText = "▶";
                alert("定時時間到，播放已停止");
            }, val * 60000);
        }
    }
</script>
</body>
</html>
