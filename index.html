<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>在幹嘛 1 號 - 記憶鎖定</title>
    <style>
        :root { --bg: #1c252e; --gold: #d4af37; --card-bg: #242f3a; }
        body { background-color: var(--bg); color: #fff; font-family: -apple-system; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        /* 賈伯斯美學：金絲流光邊框 */
        .glass-card { 
            width: 85%; max-width: 350px; padding: 30px 20px; 
            background: var(--card-bg); border-radius: 25px; 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            text-align: center; position: relative; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .glass-card::before {
            content: ""; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(212, 175, 55, 0.1), transparent);
            transform: skewX(-25deg); animation: shine 4s infinite;
        }
        @keyframes shine { 100% { left: 200%; } }

        h2 { font-weight: 200; color: var(--gold); letter-spacing: 3px; margin-bottom: 25px; }

        .tag-container { display: flex; flex-direction: column; gap: 15px; }
        
        .tag-row {
            display: flex; align-items: center; background: rgba(0,0,0,0.2);
            padding: 10px 15px; border-radius: 15px; border: 1px solid rgba(212, 175, 55, 0.15);
        }

        .tag-label { font-size: 0.8rem; color: var(--gold); width: 60px; text-align: left; }
        
        /* 輸入框：簡單、無邊框感 */
        input {
            flex: 1; background: transparent; border: none; color: #fff;
            font-size: 1rem; outline: none; padding: 5px;
        }

        .save-status { font-size: 0.6rem; color: #8899a6; margin-top: 20px; height: 12px; }
    </style>
</head>
<body>

<div class="glass-card">
    <h2>在幹嘛 1 號</h2>
    
    <div class="tag-container">
        <div class="tag-row">
            <div class="tag-label">狀態：</div>
            <input type="text" id="tag1" placeholder="輸入目前狀態..." oninput="saveData()">
        </div>
        <div class="tag-row">
            <div class="tag-label">心情：</div>
            <input type="text" id="tag2" placeholder="輸入目前心情..." oninput="saveData()">
        </div>
        <div class="tag-row">
            <div class="tag-label">目標：</div>
            <input type="text" id="tag3" placeholder="輸入今日目標..." oninput="saveData()">
        </div>
    </div>

    <div id="saveStatus" class="save-status"></div>
</div>

<script>
    // 頁面載入時：讀取記憶
    window.onload = () => {
        for (let i = 1; i <= 3; i++) {
            const savedValue = localStorage.getItem('tag' + i);
            if (savedValue) {
                document.getElementById('tag' + i).value = savedValue;
            }
        }
    };

    // 輸入時自動存檔：即時、無感
    function saveData() {
        for (let i = 1; i <= 3; i++) {
            const value = document.getElementById('tag' + i).value;
            localStorage.setItem('tag' + i, value);
        }
        
        const status = document.getElementById('saveStatus');
        status.innerText = "已自動鎖定最新記憶";
        setTimeout(() => { status.innerText = ""; }, 1500);
    }
</script>

</body>
</html>
