    <style>

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--luxe-border); border-radius: var(--round-pill); padding: 18px 32px; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; color: var(--primary); font-size: 1.2rem; height: 65px; transition: 0.3s; }

        /* æ—¥è·‘é“èˆ‡é‡‘çµ²ç¾è¡Œç·š */
        .lane-container { display: flex; overflow-x: auto; padding: 35px 45px; gap: 30px; flex: 1; align-items: flex-start; position: relative; }
        .lane { flex: 1; min-width: 380px; display: flex; flex-direction: column; gap: 20px; position: relative; }
        .timeline-line { position: absolute; left: 0; right: 0; height: 3px; background: var(--gold); box-shadow: 0 0 15px var(--gold); z-index: 100; pointer-events: none; transition: top 0.5s; }
        .timeline-line::before { content: attr(data-time); position: absolute; left: -45px; top: -12px; background: var(--gold); color: #fff; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; font-weight: 900; }

        .time-row-space { min-height: 200px; display: flex; flex-direction: row; gap: 12px; align-items: stretch; position: relative; }
        .apt-card { padding: 30px; background: #fff; border-radius: 40px; border: 1px solid var(--luxe-border); border-left: 15px solid var(--c); position: relative; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .apt-card.completed { opacity: 0.3 !important; background: #f9f9fb !important; filter: grayscale(1); }

        /* å…¶å®ƒå°ˆå±¬çµ„ä»¶ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px 45px; border-radius: 40px; overflow: hidden; background: #f2f2f7; border: 0.3px solid var(--gold); }
        .cal-day { background: #fff; min-height: 135px; padding: 20px; cursor: pointer; border: 0.3px solid rgba(212, 175, 55, 0.15); font-size: 1.5rem; position: relative; }
        .cal-day.today-highlight { background: rgba(212, 175, 55, 0.08) !important; }
        .client-grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(420px, 1fr)); gap: 20px; padding: 25px 45px; }
        .client-card { border-radius: 35px; padding: 30px; background: #fff; border: 0.8px solid var(--luxe-border); border-left: 15px solid var(--sty-color, #eee); box-shadow: 0 10px 35px rgba(0,0,0,0.04); }
        .suggest-box { position: absolute; width: 100%; background: #fff; border-radius: 30px; z-index: 5000; display: none; border: 2px solid var(--gold); max-height: 280px; overflow-y: auto; margin-top: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); }
        .suggest-item { padding: 22px 30px; border-bottom: 0.5px solid #eee; font-weight: 900; font-size: 1.4rem; cursor: pointer; color: var(--primary); text-align: center; }

        .nav { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 750px; height: 105px; background: rgba(255,255,255,0.92); backdrop-filter: blur(40px); display: flex; justify-content: space-around; align-items: center; border-radius: 50px; border: 1px solid var(--luxe-border); z-index: 2000; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; font-size: 1.6rem; }
        .nav-item.active { color: var(--gold); transform: scale(1.1); }
        .page { display: none; width: 100%; height: 100%; }
        .page.active { display: flex; flex-direction: column; }
        .swal-pill { border-radius: 45px !important; padding: 40px !important; border: 1px solid var(--gold) !important; }
        .tag-chip { display: inline-block; padding: 15px 28px; border-radius: 30px; border: 1px solid var(--gold); margin: 8px; font-weight: 900; font-size: 1.2rem; cursor: pointer; background: #fff; }
        .tag-chip.selected { background: linear-gradient(135deg, var(--gold), #f3d060); color: #fff; }
    </style>
</head>

        <div style="margin-bottom:60px;"><p style="font-weight:900; color:#888; font-size:1.3rem;">1. æ’ä¼‘é€£é¸èˆ‡é¡è‰²</p><div style="display:flex; gap:25px;"><div class="luxe-btn" style="flex:1" onclick="pickOffMulti()"><i class="fas fa-calendar-check" style="margin-right:15px;"></i>é¸æ“‡æ—¥æœŸ</div><input type="color" id="off-c" onchange="store.offColor=this.value;saveS();initMonth();" style="width:75px;height:75px;border:none;background:none;cursor:pointer;"></div><div id="off-tags" style="margin-top:25px; display:flex; flex-wrap:wrap; gap:12px;"></div></div>

<script>
    let curD = new Date();
    let tempTags = [];
    let cliKw = "";
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_ULTRA_V302')) || {
        offColor: "#e5e5ea", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}, {id: 2, name: 'æŸ“é«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { localStorage.setItem('SALON_MASTER_ULTRA_V302', JSON.stringify(store)); }
    function hideAllSuggests() { document.querySelectorAll('.suggest-box').forEach(b => b.style.display = 'none'); }

    // --- æ ¸å¿ƒå°èˆªç·šå„ªåŒ– ---
    function updateTimeline() {
        const line = document.querySelector('.timeline-line');
        if (!line) return;
        const now = new Date();
        const hours = now.getHours();
        const mins = now.getMinutes();
        const totalMins = hours * 60 + mins;
        
        // å‡è¨­ç‡Ÿæ¥­æ™‚é–“å¾ 08:00 åˆ° 22:00ï¼Œæ˜ å°„åˆ°è·‘é“é«˜åº¦
        // æ¯å°æ™‚é«˜åº¦ç´„ç‚º 200px (èˆ‡ time-row-space åŒ¹é…)
        const startMins = 8 * 60; // 08:00
        const endMins = 22 * 60;   // 22:00
        
        if (totalMins >= startMins && totalMins <= endMins) {
            const offsetMins = totalMins - startMins;
            const topPos = (offsetMins / 60) * 220 + 80; // èª¿æ•´åŸºæº–é«˜åº¦
            line.style.top = topPos + 'px';
            line.setAttribute('data-time', now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
            line.style.display = 'block';
        } else {
            line.style.display = 'none';
        }
    }

    // --- æ—¥çœ‹æ¿èˆ‡æ™‚ç©ºé€£å‹•æ¸²æŸ“ ---
    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        
        // å¢åŠ é‡‘çµ²å°èˆªç·š (åƒ…åœ¨ä»Šå¤©é¡¯ç¤º)
        if (ds === new Date().toLocaleDateString('sv')) {
            const line = document.createElement('div');
            line.className = 'timeline-line';
            area.appendChild(line);
            setInterval(updateTimeline, 60000);
            setTimeout(updateTimeline, 100);
        }

        const todaysApts = store.appointments.filter(a => a.date === ds);
        const businessHours = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00"];

        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; font-size:1.8rem; margin-bottom:30px;">${s.name}</div>`;
            businessHours.forEach(t => {
                const row = document.createElement('div'); row.className = 'time-row-space';
                const matched = todaysApts.filter(a => a.time.split(':')[0] === t.split(':')[0] && String(a.styId) === String(s.id));
                if(matched.length) {
                    row.innerHTML = matched.map(a => `<div class="apt-card ${a.done?'completed':''}" style="--c:${s.color}"><div style="position:absolute; right:20px; top:20px; display:flex; gap:15px; align-items:center;"><i class="fas fa-check-circle" style="color:${a.done?'var(--gold)':'#eee'}; font-size:1.8rem;" onclick="toggleAptDone('${a.id}', '${ds}')"></i><i class="fas fa-pen" style="color:#ccc; font-size:1.3rem;" onclick="popBooking('${a.name}','${a.p}','${a.styId}','${a.id}')"></i><i class="fas fa-trash-alt" style="color:rgba(255,0,0,0.1); font-size:1.3rem;" onclick="delApt('${a.id}', '${ds}')"></i></div><div style="font-weight:900; color:var(--gold); font-size:1.4rem;">${a.time}</div><div style="font-weight:900; font-size:2.2rem;">${a.name} (${a.count}äºº)</div><div style="display:flex; justify-content:space-between; align-items:center;"><div style="font-size:1.2rem; color:#888;">${a.tags.join('+')}</div><div style="color:var(--gold); font-weight:900; font-size:1.3rem;">${a.note?'$'+a.note:''}</div></div></div>`).join('');
                } else row.innerHTML = `<div style="flex:1; border:1px dashed #eee; border-radius:40px;"></div>`;
                lane.appendChild(row);
            });
            area.appendChild(lane);
        });
    }

    // --- å…¶é¤˜é‹¼éµé–å®šå”è­° (æœå°‹ã€æ’ä¼‘ã€ä¿®æ”¹é€£å‹•) ---
    async function popCliSearch() {
        const { value: res } = await Swal.fire({ title: 'æœå°‹', customClass: { popup: 'swal-pill' }, html: `<div style="position:relative;" onclick="event.stopPropagation()"><input id="sw-search" class="luxe-btn" style="width:100%; text-align:center;" placeholder="æ‰“å€‹å§“å" oninput="searchStored(this, 'cli-sw-box')"><div id="cli-sw-box" class="suggest-box" style="display:none; position:relative; top:10px;"></div></div>`, showCancelButton: true });
        if(res === undefined) { cliKw = ""; renderCli(); }
    }
    function searchStored(el, boxId) {
        const val = el.value.trim(); const box = document.getElementById(boxId);
        if(!val) { box.style.display='none'; return; }
        const ms = store.clients.filter(c => c.n.includes(val) || c.p.includes(val));
        if(ms.length) { box.style.display='block'; box.innerHTML = ms.map(m => `<div class="suggest-item" onclick="pickSug('${m.n}', '${m.p}', '${m.lastSty}', '${boxId}')">${m.n} (${m.p})</div>`).join(''); } else box.style.display='none';
    }
    function pickSug(n, p, s, boxId) {
        if(boxId.includes('cli')) { cliKw = n; renderCli(); Swal.close(); }
        else { document.getElementById('pop-n').value=n; document.getElementById('pop-p').value=p; document.getElementById('pop-box').style.display='none'; }
    }
    async function pickOffMulti() {
        await Swal.fire({ title: 'æ’ä¼‘', customClass: { popup: 'swal-pill' }, html: `<div id="sw-cal" class="calendar-grid" style="margin:0; width:100%;"></div>`, didOpen:()=>{const g=document.getElementById('sw-cal');const y=new Date().getFullYear(), m=new Date().getMonth();const days=new Date(y,m+1,0).getDate();for(let d=1;d<=days;d++){const ds=`${y}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;const el=document.createElement('div');el.style.cssText="background:#fff; min-height:80px; padding:15px; cursor:pointer; border:0.5px solid #eee;";el.innerText=d;if(store.offDays.includes(ds))el.style.background=store.offColor;el.onclick=()=>{const i=store.offDays.indexOf(ds);if(i>-1){store.offDays.splice(i,1);el.style.background='#fff';}else{store.offDays.push(ds);el.style.background=store.offColor;}saveS();initMonth();renderSet();};g.appendChild(el);}}});
    }
    async function popBooking(n="", p="", sId=null, editId=null) {
        const apt = editId ? store.appointments.find(a => String(a.id) === String(editId)) : null;
        const oldN = n; tempTags = apt ? [...apt.tags] : [];
        const { value: res } = await Swal.fire({
            title: 'é ç´„', confirmButtonText: 'ç¢ºå®š', showCancelButton: true, customClass: { popup: 'swal-pill' },
            html: `<div style="position:relative;" onclick="event.stopPropagation()"><div style="display:flex; gap:15px; margin-bottom:20px;"><input id="pop-n" class="luxe-btn" style="flex:1; font-size:1.5rem;" value="${n}" placeholder="å§“å" oninput="searchStored(this, 'pop-box')"><div class="luxe-btn" style="padding:15px;"><input type="checkbox" id="pop-sv" checked> <span style="font-size:1.1rem;">å­˜</span></div></div><div id="pop-box" class="suggest-box"></div></div>
                <input id="pop-p" class="luxe-btn" style="width:100%; margin-bottom:20px; font-size:1.5rem;" value="${p}" placeholder="é›»è©±"><div style="display:flex; gap:12px; margin-bottom:20px;"><select id="pop-s" class="luxe-btn" style="flex:1.2;">${store.stylists.map(s=>`<option value="${s.id}" ${Number(s.id)===Number(sId||(apt?apt.styId:1))?'selected':''}>${s.name}</option>`).join('')}</select><input id="pop-c" class="luxe-btn" style="flex:0.4;" type="number" value="${apt?apt.count:1}"></div>
                <div class="luxe-btn" style="width:100%; margin-bottom:20px;" onclick="const d=document.getElementById('pop-tg'); d.style.display=(d.style.display==='none'||d.style.display==='')?'block':'none'">é …ç›®</div><div id="pop-tg" style="display:none; background:#fff; padding:20px; border-radius:35px; margin-bottom:20px; border:1px solid var(--gold); text-align:left;">${store.tags.map(t=>`<div class="tag-chip ${tempTags.includes(t.name)?'selected':''}" onclick="this.classList.toggle('selected'); const i=tempTags.indexOf('${t.name}'); if(i>-1) tempTags.splice(i,1); else tempTags.push('${t.name}')">${t.name}</div>`).join('')}</div><div style="display:flex; gap:15px;"><input id="pop-d" class="luxe-btn" type="date" style="flex:1.5;" value="${apt?apt.date:curD.toLocaleDateString('sv')}"><input id="pop-t" class="luxe-btn" type="time" style="flex:1;" value="${apt?apt.time:'12:00'}"></div>`,
            preConfirm: () => ({ n: document.getElementById('pop-n').value, p: document.getElementById('pop-p').value, s: document.getElementById('pop-s').value, c: document.getElementById('pop-c').value, d: document.getElementById('pop-d').value, t: document.getElementById('pop-t').value, sv: document.getElementById('pop-sv').checked })
        });
        if(res && res.n) {
            const data = { id: editId || String(Date.now()), name: res.n, p: res.p, styId: res.s, count: res.c, date: res.d, time: res.t, tags: [...tempTags], done: apt?apt.done:false };
            if(editId) store.appointments = store.appointments.map(a => String(a.id) === String(editId) ? data : a); else store.appointments.push(data);
            if(res.sv) { let c = store.clients.find(x=>x.n == (editId ? oldN : res.n)); if(c) { c.n = res.n; c.p = res.p; c.lastSty = res.s; } else { store.clients.push({n:res.n, p:res.p, lastSty:res.s, bm:'01', bd:'01'}); } }
            saveS(); initMonth(); renderDay(res.d);
        }
    }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = document.getElementById('m-picker').value ? new Date(document.getElementById('m-picker').value + "-01") : new Date();
        const year = pick.getFullYear(), month = pick.getMonth(), todayStr = new Date().toLocaleDateString('sv');
        const days = new Date(year, month + 1, 0).getDate(); let sDay = new Date(year, month, 1).getDay(); sDay = sDay === 0 ? 6 : sDay - 1;
        for(let i=0; i<sDay; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const ds = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(ds === todayStr) el.classList.add('today-highlight');
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            const dots = [...new Set(store.appointments.filter(a => a.date === ds).map(a => store.stylists.find(st => st.id == a.styId)?.color || '#ddd'))].map(c => `<div style="width:12px;height:12px;border-radius:50%;background:${c};display:inline-block;margin:3px;"></div>`).join('');
            el.innerHTML = `<div>${d}</div><div style="margin-top:10px;">${dots}</div>`;
            el.onclick = () => { curD = new Date(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }
    function renderCli() {
        const fId = document.getElementById('cli-f-sty').value; const area = document.getElementById('cli-list');
        area.innerHTML = store.clients.filter(c => (fId == "0" || String(c.lastSty) === String(fId)) && (c.n.includes(cliKw) || c.p.includes(cliKw))).map(c => {
            const s = store.stylists.find(sty => String(sty.id) === String(c.lastSty));
            const history = store.appointments.filter(a => a.name == c.n).sort((a,b)=>b.date.localeCompare(a.date)).slice(0,3);
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}"><div style="font-weight:900; font-size:1.8rem;">${c.n} <span style="font-size:1.1rem; color:#888;">${s?.name || ''}</span></div><div style="font-size:1.3rem; color:#888;">ğŸ“ ${c.p} | ğŸ‚ ${c.bm}/${c.bd}</div><div style="display:flex; flex-wrap:wrap; gap:10px;">${history.map(h=>`<span class="history-pill" style="font-size:0.9rem; padding:5px 12px; border:1px solid var(--gold); border-radius:15px; background:#f9f9fb;">${h.date.slice(5)} $${h.note||0}</span>`).join('')}</div><div style="display:flex; justify-content:flex-end; gap:15px; border-top:0.5px solid #eee; padding-top:15px;"><div class="luxe-btn" style="height:50px; padding:0 20px;" onclick="popBooking('${c.n}','${c.p}','${c.lastSty}')">é ç´„</div><div class="luxe-btn" style="height:50px; padding:0 20px; color:red;" onclick="store.clients=store.clients.filter(x=>x.n!='${c.n}');saveS();renderCli();">åˆªé™¤</div></div></div>`;
        }).join('');
        document.getElementById('cli-f-sty').innerHTML = '<option value="0">å…¨éƒ¨äººå“¡</option>' + store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
    }
    function renderSet() {
        document.getElementById('off-tags').innerHTML = store.offDays.map(d => `<span style="font-size:1.1rem; padding:8px 15px; margin:5px; border:1px solid var(--gold); border-radius:15px;">${d}</span>`).join('');
        document.getElementById('s-sty-list').innerHTML = store.stylists.map(s => `<div class="client-card" style="margin:10px 0; padding:20px; --sty-color:${s.color}; border: 1px solid var(--gold); display:flex; flex-direction:row; justify-content:space-between;"><div style="display:flex;align-items:center;gap:20px;"><input type="color" value="${s.color}" onchange="store.stylists.find(x=>x.id==${s.id}).color=this.value;saveS();initMonth();" style="border:none;width:55px;height:55px;background:none;cursor:pointer;"><span style="font-weight:900; font-size:1.6rem;">${s.name}</span></div><div><i class="fas fa-trash-alt" onclick="store.stylists=store.stylists.filter(x=>x.id!=${s.id});saveS();renderSet();" style="color:red;font-size:1.5rem;"></i></div></div>`).join('');
        document.getElementById('s-tag-list').innerHTML = store.tags.map(t => `<div class="luxe-btn" style="font-size:1.2rem;margin:10px; border: 1px solid var(--gold);">${t.name} <i class="fas fa-times" onclick="store.tags=store.tags.filter(x=>x.id!=${t.id});saveS();renderSet();" style="opacity:0.3;margin-left:15px;"></i></div>`).join('');
    }
    function exportToFile() { const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([JSON.stringify(store)],{type:'application/json'})); a.download=`Salon_Backup.json`; a.click(); }
    function handleFile(i){ const r=new FileReader(); r.onload=()=>{store=JSON.parse(r.result);saveS();location.reload();}; r.readAsText(i.files[0]); }
    function toggleAptDone(id, ds) { const a = store.appointments.find(x => String(x.id) === String(id)); if(a) { a.done = !a.done; saveS(); renderDay(ds); } }
    async function delApt(id, ds) { store.appointments = store.appointments.filter(a => String(a.id) !== String(id)); saveS(); renderDay(ds); }
    async function addStyTrig() { const {value:n}=await Swal.fire({title:'å§“å',input:'text',customClass:{popup:'swal-pill'}}); if(n){store.stylists.push({id:Date.now(),name:n,color:'#D4AF37'});saveS();renderSet();} }
    async function addTagTrig() { const {value:n}=await Swal.fire({title:'é …ç›®',input:'text',customClass:{popup:'swal-pill'}}); if(n){store.tags.push({id:Date.now(),name:n});saveS();renderSet();} }
    async function addCliTrig() { const { value: r } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', customClass: { popup: 'swal-pill' }, html: `<input id="cn" class="luxe-btn" style="width:100%;margin-bottom:20px;" placeholder="å§“å"><input id="cp" class="luxe-btn" style="width:100%;margin-bottom:20px;" placeholder="é›»è©±">`, preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value }) }); if(r && r.n) { store.clients.push({ n: r.n, p: r.p, lastSty: 1, bm: '01', bd: '01' }); saveS(); renderCli(); } }

    document.getElementById('m-picker').value = new Date().toISOString().slice(0,7);
    initMonth(); renderCli(); renderSet();
</script>
