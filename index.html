<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>å°ˆå±¬ç©ºé–“æ²™é¾ - æ’ä¼‘ 1 è™Ÿ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-main: #B8C6DB; 
            --glass-core: rgba(255, 255, 255, 0.28); 
            --gold-line: #d4af37; 
            --rest-pink: rgba(226, 166, 166, 0.9); 
            --off-blue: rgba(162, 185, 188, 0.9);  
        }

        body {
            font-family: -apple-system, "SF Pro Display", "PingFang TC", sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; color: #333;
            -webkit-touch-callout: none; user-select: none;
            overflow: hidden;
        }

        /* é ‚éƒ¨ä¸‹ç§»ï¼Œå…‰å½±åº—å */
        .header { padding: 60px 20px 10px; text-align: center; }
        .shop-name-top {
            font-size: 24px; font-weight: 700;
            background: linear-gradient(to right, #444 20%, #fff 40%, #fff 60%, #444 80%);
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            letter-spacing: 6px;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* ç¿»é è»Œé“å®¹å™¨ */
        .page-container {
            flex: 1; width: 100vw;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            perspective: 1200px;
        }

        /* æœˆä»½å¡ç‰‡ï¼šiOS 26 ç»ç’ƒæ„Ÿ */
        .month-card {
            position: absolute;
            background: var(--glass-core); 
            backdrop-filter: blur(45px); -webkit-backdrop-filter: blur(45px);
            padding: 30px 15px; border-radius: 45px;
            width: 90vw; max-width: 350px; text-align: center;
            box-sizing: border-box;
            border: 0.8px solid var(--gold-line); 
            box-shadow: 0 15px 45px rgba(0,0,0,0.12);
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s;
            will-change: transform, opacity;
        }

        .title-month { font-size: 25px; font-weight: 700; margin-bottom: 18px; color: #444; }
        table { width: 100%; border-collapse: separate; border-spacing: 6px; }
        th { font-size: 11px; color: #666; padding-bottom: 12px; opacity: 0.6; }
        
        /* è† å›Šå‹æ—¥æœŸæ ¼ */
        td {
            background: rgba(255, 255, 255, 0.25); 
            height: 58px; border-radius: 29px; 
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: background 0.2s, transform 0.1s; cursor: pointer; position: relative;
        }
        td:active { transform: scale(0.92); }

        .date-num { font-size: 19px; font-weight: 600; margin-top: -2px; }
        .note-text { font-size: 10px; font-weight: 700; position: absolute; bottom: 9px; left: 0; right: 0; pointer-events: none; }

        .is-rest { background: var(--rest-pink) !important; color: white !important; border: none; }
        .is-off { background: var(--off-blue) !important; color: white !important; border: none; }

        /* ä¿®æ­£å¾Œçš„åº•éƒ¨è† å›Šåº—å */
        .shop-name-pill {
            margin: 35px auto 0;
            display: inline-block;
            padding: 10px 32px;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(10px);
            border-radius: 50px; 
            border: 0.5px solid rgba(255, 255, 255, 0.4);
            font-size: 18px; font-weight: 700; color: #333; letter-spacing: 4px;
        }

        .footer { padding-bottom: 50px; text-align: center; }
        .btn-export {
            padding: 16px; border-radius: 30px; width: 90vw; max-width: 350px;
            background: rgba(0,0,0,0.85); color: white; font-weight: 600;
            border: 0.5px solid var(--gold-line); box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        /* ç¿»é å‹•ç•« */
        .page-out-left { transform: translateX(-125vw) rotateY(-25deg); opacity: 0; }
        .page-out-right { transform: translateX(125vw) rotateY(25deg); opacity: 0; }
        .page-in-left { transform: translateX(-125vw) rotateY(-25deg); opacity: 0; transition: none; }
        .page-in-right { transform: translateX(125vw) rotateY(25deg); opacity: 0; transition: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="shop-name-top">å°ˆå±¬ç©ºé–“æ²™é¾</div>
        <div style="color: #666; font-size: 10px; letter-spacing: 4px; margin-top: 6px; opacity: 0.7;">PREMIUM NO.1</div>
    </div>

    <div class="page-container" id="pageContainer"></div>

    <div class="footer">
        <div style="font-size: 11px; color: #777; margin-bottom: 18px; opacity: 0.6; font-weight: 500;">â† å·¦å³ç¿»é åˆ‡æ›æœˆä»½ â†’</div>
        <button class="btn-export" onclick="doExport()">ğŸ“¸ å„²å­˜ç²¾ç¾æ’ä¼‘åœ– (PNG)</button>
    </div>

    <script>
        const container = document.getElementById('pageContainer');
        let memory = JSON.parse(localStorage.getItem('salon_1_memory')) || {};
        let curY = 2026, curM = 1; // é è¨­ 2 æœˆ

        function createCard(y, m) {
            const card = document.createElement('div');
            card.className = 'month-card';
            const key = `${y}-${m}`;
            const mNames = ["1æœˆ", "2æœˆ", "3æœˆ", "4æœˆ", "5æœˆ", "6æœˆ", "7æœˆ", "8æœˆ", "9æœˆ", "10æœˆ", "11æœˆ", "12æœˆ"];
            
            let first = new Date(y, m, 1).getDay(), start = (first === 0) ? 6 : first - 1;
            let days = new Date(y, m+1, 0).getDate(), d = 1;
            
            let html = `
                <div style="color:#444; font-size:9px; letter-spacing:2px; margin-bottom:6px; opacity:0.5;">${y} PREMIUM</div>
                <div class="title-month">${mNames[m]} æ’ä¼‘è¡¨</div>
                <table><thead><tr><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th><th>å…­</th><th>æ—¥</th></tr></thead><tbody>`;
            
            for (let i=0; i<6; i++) {
                html += '<tr>';
                for (let j=0; j<7; j++) {
                    if (i === 0 && j < start || d > days) {
                        html += '<td style="background:transparent; border:none;"></td>';
                    } else {
                        const dId = d;
                        const saved = memory[key]?.[dId] || { class: '', note: '' };
                        html += `<td class="${saved.class}" onclick="hClick(this, '${key}', ${d})" oncontextmenu="hLong(event, this, '${key}', ${d})">
                            <div class="date-num">${d}</div><div class="note-text">${saved.note}</div>
                        </td>`;
                        d++;
                    }
                }
                html += '</tr>'; if (d > days) break;
            }
            html += `</tbody></table><div class="shop-name-pill">å°ˆå±¬ç©ºé–“æ²™é¾</div>`;
            card.innerHTML = html;
            return card;
        }

        let activeCard = createCard(curY, curM);
        container.appendChild(activeCard);

        let startX = 0, isSwipe = false;
        container.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isSwipe = true; }, {passive: true});
        container.addEventListener('touchend', e => {
            if (!isSwipe) return;
            let diff = startX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 75) move(diff > 0 ? 1 : -1);
            isSwipe = false;
        });

        function move(dir) {
            const old = activeCard;
            curM += dir;
            if (curM > 11) { curM = 0; curY++; }
            else if (curM < 0) { curM = 11; curY--; }

            const next = createCard(curY, curM);
            next.className = 'month-card ' + (dir > 0 ? 'page-in-right' : 'page-in-left');
            container.appendChild(next);

            next.offsetHeight; // force reflow
            old.classList.add(dir > 0 ? 'page-out-left' : 'page-out-right');
            next.classList.remove('page-in-right', 'page-in-left');
            
            activeCard = next;
            setTimeout(() => { if(old.parentNode) container.removeChild(old); }, 550);
        }

        window.hClick = function(el, key, dId) {
            const nt = el.querySelector('.note-text');
            if (!el.classList.contains('is-rest') && !el.classList.contains('is-off')) { el.classList.add('is-rest'); nt.innerText = nt.innerText || 'åº—ä¼‘'; }
            else if(el.classList.contains('is-rest')) { el.classList.replace('is-rest', 'is-off'); nt.innerText = nt.innerText === 'åº—ä¼‘' ? 'æ’ä¼‘' : nt.innerText; }
            else { el.classList.remove('is-off'); nt.innerText = nt.innerText === 'æ’ä¼‘' ? '' : nt.innerText; }
            save(key, dId, el.className, nt.innerText);
        };

        window.hLong = function(e, el, key, dId) {
            e.preventDefault();
            let v = prompt("è‡ªå®šç¾©å‚™è¨»ï¼š", el.querySelector('.note-text').innerText);
            if (v !== null) { el.querySelector('.note-text').innerText = v; save(key, dId, el.className, v); }
        };

        function save(key, dId, cls, note) {
            if(!memory[key]) memory[key] = {};
            memory[key][dId] = { class: cls, note: note };
            localStorage.setItem('salon_1_memory', JSON.stringify(memory));
        }

        window.doExport = function() {
            html2canvas(activeCard, { 
                scale: 3, 
                backgroundColor: '#B8C6DB', 
                borderRadius: 45,
                useCORS: true
            }).then(c => {
                let l = document.createElement('a');
                l.download = `æ’ä¼‘1è™Ÿ-${curM+1}æœˆ.png`;
                l.href = c.toDataURL("image/png");
                l.click();
            });
        };
    </script>
</body>
</html>
