<script>
    const audio = new Audio();
    let library = [];
    let currentIndex = 0;
    let playMode = 0; // 0: åˆ—è¡¨, 1: å–®æ›², 2: éš¨æ©Ÿ
    let sleepTime = 0;
    let sleepHandle = null;

    // å°è¦½åˆ‡æ›
    function navTo(pageId, btnId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.getElementById(btnId).classList.add('active');
    }

    // åŒ¯å…¥éŸ³æ¨‚è‡³è³‡æ–™åº«
    function importMusic(e) {
        const files = Array.from(e.target.files);
        files.forEach(f => {
            library.push({ name: f.name.replace(/\.[^/.]+$/, ""), url: URL.createObjectURL(f) });
        });
        updateLibraryUI();
    }

    // æ›´æ–°è³‡æ–™åº«åˆ—è¡¨
    function updateLibraryUI() {
        const list = document.getElementById('musicList');
        if (library.length === 0) return;
        
        list.innerHTML = library.map((m, i) => `
            <div class="list-item" onclick="playFromLibrary(${i})">
                <div style="flex: 1;">
                    <div style="font-size: 1rem;">${m.name}</div>
                    <div style="font-size: 0.7rem; color: #556677;">MP3 æ ¼å¼</div>
                </div>
                <div style="color: var(--gold); font-size: 1.2rem;">â–¶</div>
            </div>
        `).join('');
    }

    // å¾è³‡æ–™åº«å•Ÿå‹•æ’­æ”¾
    function playFromLibrary(index) {
        currentIndex = index;
        audio.src = library[index].url;
        document.getElementById('curTitle').innerText = library[index].name;
        audio.play();
        document.getElementById('playBtn').innerText = "â¸";
        navTo('playPage', 'btn1');
    }

    function togglePlay() {
        if (audio.paused) { audio.play(); document.getElementById('playBtn').innerText = "â¸"; }
        else { audio.pause(); document.getElementById('playBtn').innerText = "â–¶"; }
    }

    // æ’­æ”¾æ¨¡å¼åˆ‡æ› (ç´”å­—é«”)
    function switchMode() {
        playMode = (playMode + 1) % 3;
        const labels = ["æ’­æ”¾æ¨¡å¼ï¼šåˆ—è¡¨å¾ªç’°", "æ’­æ”¾æ¨¡å¼ï¼šå–®æ›²å¾ªç’°", "æ’­æ”¾æ¨¡å¼ï¼šéš¨æ©Ÿæ’­æ”¾"];
        document.getElementById('modeStatus').innerText = labels[playMode];
        audio.loop = (playMode === 1);
    }

    // å®šæ™‚å™¨åˆ‡æ› (ç´”å­—é«”)
    function switchTimer() {
        const times = [0, 15, 30, 60, 90];
        let idx = times.indexOf(sleepTime);
        sleepTime = times[(idx + 1) % times.length];
        
        document.getElementById('timerStatus').innerText = sleepTime === 0 ? "å®šæ™‚é—œé–‰ï¼šæœªè¨­å®š" : `å®šæ™‚é—œé–‰ï¼š${sleepTime} åˆ†é˜`;
        
        clearTimeout(sleepHandle);
        if (sleepTime > 0) {
            sleepHandle = setTimeout(() => {

                document.getElementById('playBtn').innerText = "â–¶";
                alert("å°ˆå±¬ 1 è™Ÿï¼šå®šæ™‚ä»»å‹™å®Œæˆï¼Œå·²åœæ­¢æ’­æ”¾");
            }, sleepTime * 60000);
        }
    }

    function createCategory() {
        const name = prompt("è«‹è¼¸å…¥åˆ†é¡åç¨±ï¼š");
        if (name) {

    };
</script>
