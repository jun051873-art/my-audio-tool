<!DOCTYPE html>
<html lang="zh-TW">

    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; overflow: hidden; }
        
        /* å¾¹åº•æ ¹é™¤è—æ¡† */
        * { -webkit-tap-highlight-color: transparent; outline: none !important; -webkit-user-select: none; box-sizing: border-box; }
        input { -webkit-user-select: auto; outline: none !important; border: none !important; }

        /* å”¯ç¾æµ®ç¾æç¤º */
        #etherealToast { position: fixed; top: 46dvh; left: 50%; transform: translateX(-50%); color: #3a3a3c; font-size: 17px; font-weight: 200; letter-spacing: 5px; opacity: 0; transition: 1.2s; z-index: 9999; pointer-events: none; }
        #etherealToast.active { opacity: 0.7; transform: translateX(-50%) translateY(-25px); }

        /* Splash æ¨™èªå±¤ */
        #splashLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9998; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.6s; }
        #splashLayer.active { opacity: 1; pointer-events: all; }
        #splashLayer h2 { font-size: 19px; font-weight: 200; letter-spacing: 6px; color: #1c1c1e; animation: textBreath 2.5s ease-in-out forwards; }
        @keyframes textBreath { 0% { opacity: 0; filter: blur(10px); } 30% { opacity: 1; filter: blur(0); } 75% { opacity: 1; } 100% { opacity: 0; } }

        /* æ©«å‘ç‰©ç†ç¿»é æ¶æ§‹ */
        .main-container { width: 500%; height: 100%; display: flex; transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .page { width: 20%; height: 100dvh; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: calc(11dvh + var(--safe-top)); overflow: hidden; }
        
        h1 { font-size: 32px; letter-spacing: 14px; font-weight: 300; margin: 0; color: #1c1c1e; text-align: center; }

        .dots-container { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 14px; z-index: 1000; }
        .dot { width: 4px; height: 4px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #1c1c1e; transform: scale(2); }

        /* é€è¦–ï¼šå°ç¨±é–“è· 0.09å…¬åˆ† */
        .galaxy-stage { width: 100%; height: 40dvh; position: relative; display: flex; align-items: center; justify-content: center; margin-top: 8.5dvh; overflow: visible; }
        .sphere { position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; border: 1px solid rgba(0,0,0,0.03); animation: bubbleFloat var(--b-dur) infinite ease-in-out; animation-delay: var(--b-delay); }
        @keyframes bubbleFloat { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(var(--b-x), var(--b-y)) scale(1.04); } 66% { transform: translate(calc(var(--b-x) * -0.7), calc(var(--b-y) * 1.1)) scale(0.98); } }
        
        #insightArea { width: 82%; font-size: 13px; color: #aeaeb2; line-height: 2.8; margin-top: 6.5dvh; text-align: center; }

        /* å›æ†¶ï¼šç°åº•è‡ªè¨‚æ¨£å¼èˆ‡ç©©å®šæ»¾å‹• */
        .memory-area { width: 82%; overflow-y: auto; height: 65dvh; border-left: 1.2px solid #f2f2f7; padding-left: 24px; margin-top: 2vh; -webkit-overflow-scrolling: touch; }
        .date-anchor { position: relative; font-size: 13px; font-weight: 600; margin: 35px 0 20px -24px; padding-left: 28px; color: #8e8e93; }
        .date-anchor::before { content: ''; position: absolute; left: 0; top: 50%; width: 22px; height: 2px; background: #2c2c2e; }
        .content-main { font-size: 18px; font-weight: 600; color: #2c2c2e; line-height: 1.6; margin-bottom: 12px; }
        
        .weather-active-label { background: #2c2c2e; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 10px; margin-left: 6px; }
        .custom-active-label { background: #f2f2f7; color: #8e8e93; padding: 2px 8px; border-radius: 4px; font-size: 10px; margin-left: 6px; border: 0.5px solid #e5e5ea; }
        .weather-btn { background: transparent; border: none; padding: 6px 6px; font-size: 12px; color: #aeaeb2; }

        .input-section { position: absolute; bottom: calc(12dvh + var(--safe-bottom)); display: flex; align-items: center; border-bottom: 2px solid #2c2c2e; padding: 6px; background: #fff; z-index: 10; }
        .square-tag { width: 75px; height: 75px; border-radius: 20px; border: 0.8px solid #eee; margin: 8px; background: #fbfbfb; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .square-tag.selected { background: #1c1c1e; color: #fff; border: none; transform: scale(1.05); }
        .pill-tag { padding: 13px 30px; border-radius: 40px; background: #1c1c1e; color: #fff; border: none; font-size: 15px; margin: 9px; cursor: pointer; }
        
        #timeMachine { position: absolute; top: 18dvh; width: 82%; background: rgba(255,255,255,0.95); border-radius: 20px; z-index: 2000; display: none; padding: 15px; backdrop-filter: blur(15px); max-height: 50dvh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
<div id="etherealToast"></div>
<div id="splashLayer"></div>
<div class="dots-container"><div id="dot0" class="dot"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div><div id="dot4" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1><div id="stage0" style="display:flex; flex-wrap:wrap; justify-content:center; width:90%; margin-top:4vh;"></div><div class="input-section"><input type="text" id="userInput" style="border:none;width:180px;text-align:center;font-size:17px" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="window.saveAction('input')" style="background:#1c1c1e;color:#fff;border:none;border-radius:50%;width:34px;height:34px">â†‘</button></div></section>
    
    <section class="page"><h1>æ¨™ç±¤</h1><p style="font-size: 12px; color: #ddd; margin: 15px 0;">é»æ“Šåˆ‡æ› Â· é•·æŒ‰åˆªé™¤</p><div id="stage1" style="display:flex; flex-wrap:wrap; justify-content:center; width:90%;"></div><div class="input-section"><input type="text" id="newTagInput" style="border:none;width:180px;text-align:center;font-size:16px" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="window.addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">ï¼‹</button></div></section>
    
    <section class="page"><h1>é€è¦–</h1><div id="stage2" class="galaxy-stage"></div><div id="insightArea"></div></section>
    
    <section class="page">
        <h1 style="display:flex; align-items: baseline; justify-content: center;">å›æ†¶<span onclick="window.tm()" style="font-size: 11px; color: #aeaeb2; cursor:pointer; font-weight: 300; letter-spacing: -0.5px;">æ™‚å…‰æ©Ÿâ–¼</span></h1>
        <div id="timeMachine"></div><div id="memoryArea" class="memory-area"></div>
    </section>
    
    <section class="page"><h1>è¨­å®š</h1><div id="quoteEditor" style="width: 82%; margin-top: 5vh; max-height: 45dvh; overflow-y: auto;"></div><div style="width:82%; margin-top:30px;"><button onclick="window.resetM()" style="width:100%; padding:16px; background:#fff; color:#ff3b30; border:1px solid #ff3b30; border-radius:18px; font-size:14px;">æ¸…ç©ºæ•¸æ“š</button></div></section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const firebaseConfig = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d9448d443b1" };
    const db = getFirestore(initializeApp(firebaseConfig));

    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true, count: 0 }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true, count: 0 }];
    let quotes = JSON.parse(localStorage.getItem('myQuotes')) || ["ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰", "æ¯å€‹éƒ½å¯ä»¥æ˜¯ä½ ", "æ¥å—ä¸å®Œç¾çš„è‡ªå·±", "ä½ å€¼å¾—æ“æœ‰", "è©©äºº ä½ ä¹Ÿå¯ä»¥"];

    function showToast(msg) { const t = document.getElementById('etherealToast'); t.innerText = msg; t.classList.add('active'); setTimeout(() => t.classList.remove('active'), 2000); }

    const triggerSplash = (idx) => {
        const s = document.getElementById('splashLayer'); s.innerHTML = `<h2>${quotes[idx]}</h2>`; s.classList.add('active');
        setTimeout(() => {
            document.getElementById('mainContainer').style.transform = `translateX(-${idx * 20}%)`;
            document.querySelectorAll('.dot').forEach((d,i) => d.className = i === idx ? 'dot active' : 'dot');
            if(idx === 2) loadInsight(); if(idx === 3) loadMemories();
        }, 1000);
        setTimeout(() => s.classList.remove('active'), 2500);
    };

    window.saveAction = async (t, v, isCust) => {
        const val = t === 'input' ? document.getElementById('userInput').value : v; if(!val) return;
        await addDoc(collection(db, "daily_logs"), { action: val, type: t, weather: t==='input'?'':(v||'æ›¬'), isCustom: isCust||false, timestamp: serverTimestamp() });
        showToast(t === 'input' || isCust ? 'å·²çè—' : 'å·²ç´€éŒ„');
        if(t === 'input') document.getElementById('userInput').value = ''; renderAll();
    };

    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'), tm = document.getElementById('timeMachine');
        area.innerHTML = ''; tm.innerHTML = ''; let lastDate = "";
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const dStr = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥ é€±${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][date.getDay()]}`;
                if(dStr !== lastDate) { area.innerHTML += `<div id="date-${date.getDate()}" class="date-anchor">${dStr}</div>`; tm.innerHTML += `<div style="padding:12px;border-bottom:0.5px solid #eee;" onclick="window.jumpTo('${date.getDate()}')">${dStr}</div>`; lastDate = dStr; }
                const labelClass = d.data().isCustom ? 'custom-active-label' : 'weather-active-label';
                const div = document.createElement('div'); div.className = 'memory-item';
                div.innerHTML = `<div style="font-size:11px; color:#aeaeb2; margin-bottom:6px;">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} <span class="${labelClass}">${d.data().weather || ''}</span></div><div class="content-main">${d.data().action}</div><div style="display:flex; margin-top:6px;">${['æ™´','é™°','é›¨','é¢¨','é›ª','æ›¬'].map(w => `<button class="weather-btn" onclick="window.updW('${d.id}','${w}', false)">${w}</button>`).join('')}</div><div style="display:flex;align-items:center;margin-top:8px;"><input type="text" id="cust-${d.id}" style="border:none; border-bottom:0.5px solid #f2f2f7; font-size:14px; color:#aeaeb2; width:110px; background:transparent;" placeholder="åˆ¶å®šå¿ƒæƒ…..."><button onclick="window.updW('${d.id}', document.getElementById('cust-${d.id}').value, true)" style="background:#000;color:#fff;border:none;border-radius:6px;padding:3px 8px;font-size:10px;margin-left:8px;">ç¢ºå®š</button></div>`;
                area.appendChild(div);
            }
        });
    };

    window.jumpTo = (id) => { const el = document.getElementById('date-'+id); if(el) { document.getElementById('memoryArea').scrollTop = el.offsetTop - 20; window.tm(); } };
    window.updW = async (id, w, isCust) => { if(!w) return; await updateDoc(doc(db, "daily_logs", id), { weather: w, isCustom: isCust }); window.loadMemories(); showToast(isCust ? 'å·²çè—' : 'å·²ç´€éŒ„'); };
    window.tm = () => { const t = document.getElementById('timeMachine'); t.style.display = t.style.display==='block'?'none':'block'; };
    window.resetM = async () => { if(confirm('æ¸…ç©ºæ•¸æ“šï¼Ÿ')) { const snap = await getDocs(collection(db, "daily_logs")); for (const s of snap.docs) { await deleteDoc(doc(db, "daily_logs", s.id)); } window.loadMemories(); } };

    window.loadInsight = async () => {
        const snap = await getDocs(collection(db, "daily_logs")); const counts = {}; snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]); const s2 = document.getElementById('stage2'); s2.innerHTML = '';
        const coords = [{x:0, y:0}, {x:0.1, y:-1.2}, {x:1, y:-0.5}, {x:1.1, y:0.5}, {x:0.3, y:1.2}, {x:-0.95, y:0.7}, {x:-1.1, y:-0.4}];
        sorted.forEach(([name, count], i) => {
            if (i >= 7) return; const coord = coords[i]; const ratio = count / (sorted[0][1] || 1);
            const size = 52 + (ratio * 102);
            const b = document.createElement('div'); b.className = 'sphere';
            b.style.cssText = `width:${size}px; height:${size}px; left:calc(50% + ${coord.x * 138}px - ${size/2}px); top:calc(50% + ${coord.y * 138}px - ${size/2}px); background:rgb(${[0, 80, 130, 180, 210, 230, 245][i]},${[0, 80, 130, 180, 210, 230, 245][i]},${[0, 80, 130, 180, 210, 230, 245][i]}); color:${i<3?'#fff':'#000'}; font-weight:600; font-size:${11+(ratio*5)}px; z-index:${100-i}; --b-dur:${(3.5+Math.random()*3)+'s'}; --b-delay:${(Math.random()*-5)+'s'}; --b-x:${(Math.random()*14-7)+'px'}; --b-y:${(Math.random()*14-7)+'px'};`;
            b.innerHTML = `<span>${name}</span>`; s2.appendChild(b);
        });
        document.getElementById('insightArea').innerHTML = `é‡å¿ƒï¼š${sorted[0]?.[0] || '--'}<br>ç´€éŒ„ç¸½é‡ï¼š${snap.size} å‰‡<br>æœ€å¸¸æ™‚é–“ï¼š14:00 - 16:00`;
    };

    window.renderAll = () => {
        const s0 = document.getElementById('stage0'), s1 = document.getElementById('stage1'); s0.innerHTML = ''; s1.innerHTML = '';
        tags.forEach((t, i) => {
            if(t.selected) { const b = document.createElement('button'); b.className = 'pill-tag'; b.innerText = t.name; b.onclick = () => window.saveAction('tag', t.name); s0.appendChild(b); }
            const b2 = document.createElement('button'); b2.className = t.selected ? 'square-tag selected' : 'square-tag';
            b2.innerHTML = `<span>${t.name}</span><br><span style="font-size:10px;opacity:0.5">${t.count||0}</span>`;
            let timer;
            b2.onmousedown = () => timer = setTimeout(() => { if(confirm('åˆªé™¤æ¨™ç±¤ï¼Ÿ')){ tags.splice(i,1); renderAll(); localStorage.setItem('myPills', JSON.stringify(tags)); } }, 1000);
            b2.onmouseup = () => clearTimeout(timer); b2.ontouchstart = b2.onmousedown; b2.ontouchend = b2.onmouseup;
            b2.onclick = () => { t.selected = !t.selected; renderAll(); localStorage.setItem('myPills', JSON.stringify(tags)); };
            s1.appendChild(b2);
        });
    };

    window.addNewTag = () => { const v = document.getElementById('newTagInput').value; if(v){ tags.unshift({name:v, selected:true, count:0}); renderAll(); document.getElementById('newTagInput').value=''; showToast('å·²ç´€éŒ„'); } };

    let cur = 0; window.addEventListener('touchstart', e => { window.startX = e.touches[0].clientX; });
    window.addEventListener('touchend', e => {
        const dX = window.startX - e.changedTouches[0].clientX;
        if (Math.abs(dX) > 70) { 
            cur = dX > 0 ? Math.min(cur + 1, 4) : Math.max(cur - 1, 0); 
            triggerSplash(cur); 
        }
    });
    
    window.onload = () => {
        const ed = document.getElementById('quoteEditor'); ed.innerHTML = '';
        quotes.forEach((q, i) => { ed.innerHTML += `<div style="padding:15px; border-bottom:0.5px solid #eee; display:flex; align-items:center;"><input id="q-${i}" style="flex:1; border:none; font-size:16px;" value="${q}"><button onclick="window.sq(${i})" style="background:#1c1c1e;color:#fff;border:none;border-radius:10px;padding:8px 14px;font-size:13px;">ç¢ºå®š</button></div>`; });
        renderAll(); triggerSplash(0);
    };
    window.sq = (i) => { quotes[i] = document.getElementById('q-'+i).value; localStorage.setItem('myQuotes', JSON.stringify(quotes)); showToast('å·²é–å®š'); };
</script>
</body>
