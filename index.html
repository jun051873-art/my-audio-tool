<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專屬 1 號 - 直觀播放</title>
    <style>
        :root { --bg: #1c252e; --gold: #d4af37; --card-bg: #242f3a; }
        
        body { 
            background-color: var(--bg); 
            color: #fff; 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        /* 賈伯斯美學：金絲流光大卡片 */
        .glass-card { 
            width: 90%; 
            max-width: 400px; 
            padding: 40px 20px; 
            background: var(--card-bg); 
            border-radius: 40px; 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            text-align: center; 
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            position: relative;
        }

        /* 標題與曲目：字體放大、清晰 */
        h2 { font-weight: 300; font-size: 1.8rem; color: var(--gold); margin: 0 0 10px 0; letter-spacing: 5px; }
        #trackName { font-size: 1.2rem; color: #fff; margin-bottom: 30px; opacity: 0.8; height: 1.5rem; overflow: hidden; }

        /* 大型播放圓環 */
        .disk-container {
            width: 220px; height: 220px; 
            margin: 0 auto 40px;
            border-radius: 50%;
            border: 1px solid var(--gold);
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, #2c3e50, #1c252e);
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .disk-inner { width: 50px; height: 50px; border-radius: 50%; background: var(--bg); border: 1px solid var(--gold); }

        /* 進度條：變粗更直觀 */
        .progress-box { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 40px; cursor: pointer; }
        #progressBar { width: 0%; height: 100%; background: var(--gold); border-radius: 10px; transition: width 0.1s linear; }

        /* 核心按鈕：極大化、操作直觀 */
        .main-btn {
            width: 90px; height: 90px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            background: transparent;
            color: var(--gold);
            font-size: 2.5rem;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto;
        }
        .main-btn:active { transform: scale(0.9); background: rgba(212, 175, 55, 0.1); }

        /* 檔案選擇：大方、隱藏雜訊 */
        .file-label {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 35px;
            border: 1px dashed var(--gold);
            border-radius: 50px;
            color: var(--gold);
            font-size: 0.9rem;
            letter-spacing: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h2>專屬 1 號</h2>
    <div id="trackName">等待選取音樂</div>

    <div class="disk-container" id="disk">
        <div class="disk-inner"></div>
    </div>

    <div class="progress-box" onclick="seek(event)">
        <div id="progressBar"></div>
    </div>

    <button class="main-btn" id="playBtn" onclick="togglePlay()">▶</button>

    <label class="file-label">
        ❶ 點選音樂檔案 (MP3)
        <input type="file" id="audioFile" accept="audio/mp3" style="display:none" onchange="loadMusic(event)">
    </label>

    <audio id="audioPlayer"></audio>
</div>

<script>
    const player = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');
    const trackName = document.getElementById('trackName');
    const disk = document.getElementById('disk');

    function loadMusic(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        trackName.innerText = file.name;
        player.src = URL.createObjectURL(file);
        player.play();
        playBtn.innerText = "⏸";
        disk.style.animation = "rotate 10s linear infinite";
    }

    function togglePlay() {
        if (player.paused) {
            player.play();
            playBtn.innerText = "⏸";
            disk.style.animationPlayState = "running";
        } else {
            player.pause();
            playBtn.innerText = "▶";
            disk.style.animationPlayState = "paused";
        }
    }

    player.ontimeupdate = () => {
        const percent = (player.currentTime / player.duration) * 100;
        progressBar.style.width = percent + "%";
    };

    function seek(e) {
        const width = e.target.clientWidth;
        const x = e.offsetX;
        player.currentTime = (x / width) * player.duration;
    }
</script>

<style>
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
</style>

</body>
</html>
